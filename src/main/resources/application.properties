#https://stackoverflow.com/questions/37903105/how-to-configure-spring-boot-to-use-file-based-h2-database
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
#relativen Pfad angeben
#spring.datasource.url=jdbc:h2:file:./src/main/resources/spring-boot-h2-db
spring.datasource.url=jdbc:h2:file:/var/www/vhosts/cleanup-rossdorf.de
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update